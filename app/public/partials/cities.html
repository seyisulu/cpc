<h2 class="ui red image header"><img src="/logo.png" class="image"/>
  <div class="content">Weather</div>
</h2>
<form id="ctform" ng-submit="findCities()" class="ui large form">
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input"><i class="marker icon"></i>
        <input type="text" name="city" ng-model="city" placeholder="Search city" tabindex="0"/>
      </div>
    </div>
    <button type="submit" class="ui fluid large red submit button">Search</button>
    <div class="ui list">
      <div class="item" ng-repeat="city in cities">
        <div class="content">
          <a class="header" href="#/weather/{{city._id}}">{{city.name}}</a>
          <div class="description"><i class="flag {{city.country.toLowerCase()}}"></i>{{city.country}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui error message"></div>
</form>
<div class="ui message">Have GPS? <a href="/#/">Auto Detect Location</a></div>
